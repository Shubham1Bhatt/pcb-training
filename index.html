 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- MOBILE RESPONSIVE (VERY IMPORTANT) -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>PCB Design Training</title>

<style>

/* ===== BODY ===== */
body{
    margin:0;
    font-family: Arial, sans-serif;
    min-height:100vh;

    background-image:url("pcb.jpg");
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;

    color:white;
    overflow-x:hidden;
}

/* ===== CENTER HEADING ===== */
.center-text{
    position:absolute;
    top:20%;
    right:75%;
    max-width:500px;
    text-align:right;

    font-size:clamp(22px,4vw,38px);
    font-weight:bold;
    text-shadow:2px 2px 10px black;
}

/* ===== GLASS FORM ===== */
.container{
    position:absolute;
    left:5%;
    top:50%;
    transform:translateY(-50%);

    width:90%;
    max-width:400px;
    padding:30px;
    border-radius:20px;

    background:rgba(255,255,255,0.18);
    backdrop-filter:blur(12px);
    -webkit-backdrop-filter:blur(12px);

    box-shadow:0 8px 32px rgba(0,0,0,0.4);
}

/* INPUT */
input, select{
    width:100%;
    padding:12px;
    margin:10px 0;
    border:none;
    border-radius:6px;
    outline:none;
    box-sizing:border-box;
    font-size:16px;
}

/* BUTTON */
button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:6px;
    background:#00c6ff;
    color:white;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    background:#0072ff;
}

/* ===== TEACHER GLASS BOX ===== */
.teacher{
    position:absolute;
    right:5%;
    bottom:30px;

    padding:18px 25px;
    border-radius:12px;

    background:rgba(255,255,255,0.18);
    backdrop-filter:blur(12px);
    -webkit-backdrop-filter:blur(12px);

    box-shadow:0 8px 32px rgba(0,0,0,0.4);
    text-align:right;
}

.teacher span{
    font-size:24px;
    font-weight:bold;
    color:black;
    letter-spacing:1px;
}

/* ===== MOBILE VIEW FIX ===== */
@media(max-width:768px){

.center-text{
    position:relative;
    top:auto;
    right:auto;
    margin:40px 20px;
    text-align:center;
}

.container{
    position:relative;
    left:auto;
    top:auto;
    transform:none;
    margin:20px auto;
}

.teacher{
    position:relative;
    right:auto;
    bottom:auto;
    margin:30px auto;
    text-align:center;
    width:fit-content;
}

}

</style>
</head>

<body>

<div class="center-text">
Come, let's learn the art of professional circuit designing!
</div>

<div class="container">

<h2 align="center">PCB Training Registration</h2>

<form id="myForm">

<input type="text" name="name" placeholder="Full Name" required>

<input type="email" name="email" placeholder="Email Address" required>

<input type="tel" name="mobile" placeholder="Mobile Number" required>

<input type="text" name="college" placeholder="College Name" required>

<select name="weeks" required>
<option value="">Select Training Duration</option>
<option>1 Week</option>
<option>2 Weeks</option>
<option>3 Weeks</option>
<option>4 Weeks</option>
<option>5 Weeks</option>
</select>

<button type="submit" id="submitBtn">Register Now</button>
</form>
</div>

<div class="teacher">
Training by<br>
<span>Shubham Bhatt</span>
</div>

 <script>

const scriptURL = "https://script.google.com/macros/s/AKfycbwx9baEhmVUOEdQ6J40ljkzyw3PvM_gK4J-eOmX8bwbQTLBnkX25Uk7LqIh1pc2zyLX/exec";

const form = document.getElementById("regForm");
const btn = document.getElementById("submitBtn");

form.addEventListener("submit", function(e){
e.preventDefault();

btn.disabled = true;
btn.innerHTML = "Submitting...";

fetch(scriptURL,{
method:"POST",
body:JSON.stringify({
name:document.getElementById("name").value,
email:document.getElementById("email").value,
phone:document.getElementById("phone").value,
college:document.getElementById("college").value,
duration:document.getElementById("duration").value
})
})
.then(res=>{
document.getElementById("msg").innerHTML="✅ Registration Successful";
form.reset();
btn.innerHTML="Registered ✔";
})
.catch(err=>{
document.getElementById("msg").innerHTML="❌ Error submitting form";
btn.disabled=false;
btn.innerHTML="Register Now";
});

});

</script>

</body>

</html>
