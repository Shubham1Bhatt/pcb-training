 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PCB Design Training</title>

<style>

/* ===== BODY ===== */
body{
    margin:0;
    height:100vh;
    font-family: Arial, sans-serif;

    background-image:url("pcb.jpg");
    background-size:cover;
    background-position:center;
    background-repeat:no-repeat;

    color:white;
}

/* ===== CENTER HEADING ===== */
.center-text{
    position:absolute;
    top:20%;
    left:75%;
    transform:translate(-50%,-50%);
    text-align:right;
    font-size:38px;
    font-weight:bold;
    text-shadow:2px 2px 10px black;
}

/* ===== GLASS FORM ===== */
.container{
    position:absolute;
    left:60px;
    top:50%;
    transform:translateY(-40%);

    width:400px;
    padding:30px;
    border-radius:20px;

    background:rgba(255,255,255,0.18);
    backdrop-filter:blur(12px);

    box-shadow:0 8px 32px rgba(0,0,0,0.4);
}

/* INPUT */
input, select{
    width:100%;
    padding:10px;
    margin:10px 0;
    border:none;
    border-radius:6px;
    outline:none;
}

/* BUTTON */
button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:6px;
    background:#00c6ff;
    color:white;
    font-size:16px;
    cursor:pointer;
}

button:hover{
    background:#0072ff;
}

/* TEACHER NAME */
 .teacher{
    position:absolute;
    right:40px;
    bottom:30px;

    padding:18px 25px;
    border-radius:12px;

    background:rgba(255,255,255,0.18);
    backdrop-filter:blur(12px);
    -webkit-backdrop-filter:blur(12px);

   box-shadow:0 8px 32px rgba(0,0,0,0.4);

    text-align:right;

}

 .teacher span{
    font-size:24px;
    font-weight:bold;
    color:black;
    letter-spacing:1px;
}

</style>
</head>

<body>

<div class="center-text">
Come, let's learn the art of professional circuit designing!
</div>

<div class="container">

<h2 align="center">PCB Training Registration</h2>

<form id="myForm">

<input type="text" name="name" placeholder="Full Name" required>

<input type="email" name="email" placeholder="Email Address" required>

<input type="tel" name="mobile" placeholder="Mobile Number" required>

<input type="text" name="college" placeholder="College Name" required>

<select name="weeks" required>
<option value="">Select Training Duration</option>
<option>1 Week</option>
<option>2 Weeks</option>
<option>3 Weeks</option>
<option>4 Weeks</option>
<option>5 Weeks</option>
</select>

<button type="submit">Register Now</button>

</form>
</div>

<div class="teacher">
Training by<br>
<span>Shubham Bhatt</span>
</div>

<script>

/* ===== IMPORTANT ===== */
/* Yaha apna Google Script URL paste karo */

const scriptURL="https://script.google.com/macros/s/AKfycbxPJOjdIENp28QI4T14wegtMn8YnkXTRXYmX6jorffAtN8kzqvqJjHE7o6_c7-G58k9/exec";

document.getElementById("myForm").addEventListener("submit",e=>{
e.preventDefault();

fetch(scriptURL,{
method:"POST",
body:new FormData(e.target)
})
.then(()=>{
alert("✅ Registration Successful!");
document.getElementById("myForm").reset();
})
.catch(()=>{
alert("❌ Error submitting form");
});
});

</script>

</body>
</html>
